<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/auth.css">
    <title>Система управления проектами | Авторизация</title>
</head>
<body>
    <main>
        <div>
            <h1>Система управления проектами</h1>
            <div class="form_container">
                <h2>Заполните свои личные данные</h2>
                <form action="" id="login" method="POST">
                    <div>
                        <input type="email" id="email" name="email" placeholder="Почта xx@xx.xx">
                    </div>
                    <div>
                        <input type="password" id="password" name="password" placeholder="Пароль">
                    </div>
                </form>
            </div>
            <button type="submit" form="login">Авторизоваться</button>
            <p>Нет аккаунта? <a href="register.html">Создать</a></p>
        </div>
    </main>
</body>
</html>
